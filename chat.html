<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            fill-rule="evenodd"
            d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
     
<header class="alt-header">
    <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
    <div class="alt-header__column"><h1 class="alt-header__title">Kate</h1></div>
    <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
    </div>
</header>

<main class="main-screen main-chat">
  <div class="chat__timestamp">
      Tuesday, June 30, 2022
  </div>

  <div class="message-row">
      <img src="https://rereco.co/wp-content/uploads/2021/02/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA-2021-02-03-%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE-4.55.06.jpg" />
      <div class="message-row__content">
          <span class="message__author">Kate</span>
          <div class="message__info">
              <span class="message__burble">Hi!!!</span>
              <span class="message__time">21:27</span>
          </div>
      </div>
  </div>

  <div class="message-row message-row--own">
     <div class="message-row__content">
        <div class="message__info">
            <span class="message__burble">OMG You are so cool na~</span>
            <span class="message__time">21:27</span>
        </div>
    </div>
</div>
</main>

<form class="reply">
  <div class="reply__column">
    <i class="fas fa-plus-square fa-lg"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="write a message..."/> 
    <i class="fas fa-smile-wink fa-lg"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>

<div id="no-mobile">
  <span>Your screen is too big! </span>
</div>

    <script
      src="https://kit.fontawesome.com/33d2fc0913.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
