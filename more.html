<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            fill-rule="evenodd"
            d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
     
<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <!--span class="point"></span-->
    </div>
</header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://rereco.co/wp-content/uploads/2021/02/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA-2021-02-03-%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE-4.55.06.jpg" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Kate</h4>
                <h6 class="user-component__subtitle">010.3476.7117</h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="fas fa-comment-alt fa-2x"></i>
        </div>
   </div>

    <div class="icon-row">
        <div class="icon-row_icon"><i class="fas fa-calendar-minus"></i><span>Calender</span></div>
        <div class="icon-row_icon"><i class="fas fa-box-open"></i><span>Talk Drive</span></div>
        <div class="icon-row_icon"><i class="fas fa-cat"></i><span>Emoticons</span></div>
        <div class="icon-row_icon"><i class="fas fa-paint-roller"></i><span>Themas</span></div>
    </div>
    <div class="icon-row">
        <div class="icon-row_icon"><i class="fas fa-user-circle"></i><span>Calender</span></div>
        <div class="icon-row_icon"><i class="fas fa-comments"></i><span>Talk Drive</span></div>
    </div>

    <div class="more-suggestions">
      <div class="more-suggestions__header">
        <h4>Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
                <div class="more-suggestions__img">
                    <i class="fas fa-icons"></i>
                </div>
                <span>Kakao Story</span>
        </div>
       <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
                <i class="fas fa-grin-tongue-wink"></i>
            </div>
            <span>Kakao Friends</span>
        </div>
        <div class="more-suggestions__icon">
            <div class="more-suggestions__img">
                <i class="fas fa-paw"></i>
            </div>
            <span>Kakao Gem</span>
        </div>

</div>
</main>

<nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link"href="friends.html "><i class="far fa-user fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link"href="chats.html"><i class="far fa-comment fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"href="find.html"><i class="fas fa-search fa- fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="point"></span>
                <a class="nav__link"href="more.html"><i class="fas fa-ellipsis-h fa- fa-2x"></i></a>
            </li>
        </ul>
 </nav>

 <div id="no-mobile">
  <span>Your screen is too big! </span>
</div>

    <script
      src="https://kit.fontawesome.com/33d2fc0913.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
